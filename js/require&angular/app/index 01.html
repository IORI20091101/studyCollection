<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="styles/bootstrap.css" />

    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->
  </head>
  <body ng-controller="logController">
    <!--[if lt IE 7]>

    <!-- Add your site or application content here -->
    <div>
           <label>Name:</label>
           <input type="text" ng-model="name" placeholder="Enter a name here">
           <hr>
           <h1>Hello {{name}}!</h1>
            {{ "lower cap string" | uppercase }} <br/>
            {{ {foo: "bar", baz: 23} | json }} <br/>
            {{ 1304375948024 | date }} <br/>
            {{ 1304375948024 | date:"MM/dd/yyyy @ h:mma" }}<br/>

        </div>

        <ul>
          <li ng-repeat="phone in phones">
            {{phone.name}}
            <p>{{phone.snippet}}</p>
          </li>
        </ul>


    <script src="vender/require.js"></script>
    <script>
        require(['config','scripts/index'], function() {

        });
    </script>

</body>
</html>
