<!doctype html>
<html>
    <head>
        <title>html5</title>
        <style>
            svg {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1>html5效果canvas</h1>
        <div id="support"></div>

        <svg height="200" width="200">
            <circle cx=50 cy=50 r=50 />
        </svg>
        <svg height="200" width="200">
            <rect x="10" y="20" width="100" height="80" stroke="red" fill="#ccc" />
        </svg>

        <svg height="200" width="200">
            <circle cx="120" cy="80" r="40"  stroke="#00f" fill="none" stroke-width="8" />
        </svg>

        <svg height="200" width="200">
            <g transform="translate(60,0) rotate(30) scale(0.75)" id="ShapeGroup">
                <rect x="10" y="20" width="100" height="80" stroke="red" fill="#ccc" />
                <circle cx="120" cy="80" r="40"  stroke="#00f" fill="none" stroke-width="8" />
            </g>

        </svg>

        <svg height="200" width="200">
            <defs>
                <g  id="ShapeGroup2">
                    <rect x="10" y="20" width="100" height="80" stroke="red" fill="#ccc" />
                    <circle cx="120" cy="80" r="40"  stroke="#00f" fill="none" stroke-width="8" />
                </g>
            </defs>

            <use xlink:href="#ShapeGroup2" transform="translate(60, 0) scale(0.5)" />
            <use xlink:href="#ShapeGroup2" transform="translate(120, 80) scale(0.4)" />
            <use xlink:href="#ShapeGroup2" transform="translate(20, 60) scale(0.25)" />

        </svg>


        <svg width="200" height="200">
            <defs>
                <pattern id="GravePattern" patternUnits="userSpaceOnUse" x="0" y="0" width="100" height="67" viewBox="0 0 100 67" >
                    <image x="0" y="0" width="100" height="67" xlink:href="../images/yeoman.png"></image>
                </pattern>
                <linearGradient id="RedBlcakGradient">
                    <stop offset="0%" stop-color="#000"></stop>
                    <stop offset="100%" stop-color="#f00"></stop>
                </linearGradient>
            </defs>
            <rect x="10" y="20" width="100" height="80" stroke="red" fill="url(#RedBlcakGradient)" />
            <circle cx="120" cy="80" r="40" stroke="#00f" stroke-width="8" fill="url(#GravePattern)" />
        </svg>


        <svg width="600" height="200">
            <text
                x="10" y="80"
                font-family="Droid Sans"
                stroke="#0ff"
                fill="#0ff"
                font-size="40px"
                font-weight="bold"
            >Select this text！</text>
        </svg>

    </body>
    <script src="../vendor/jquery.js"></script>
    <script src="../vendor/underscore.js"></script>
    <script type="text/javascript">

    </script>
</html>
